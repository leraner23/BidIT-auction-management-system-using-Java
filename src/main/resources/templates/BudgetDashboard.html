<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-label {
            font-weight: bold;
            color: #333;
        }

        .add-btn {
            background: #0070ba;
            color: white;
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background: #0070ba;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #ffffff;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            text-align: center;
        }

        .close-btn {
            background: #e63946;
            padding: 8px 14px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .form-box input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Budget Dashboard</h2>

    <!-- User Info + Current Balance -->
    <div class="card">
        <div class="info-row">
            <span class="info-label">Email:</span>
            <span th:text="${user.email}">user@example.com</span>
        </div>

        <div class="info-row">
            <span class="info-label">Total Budget:</span>
            <span th:text="${totalBudget}">$0</span>
        </div>

        <button class="add-btn" onclick="document.getElementById('addModal').style.display='flex'">
            + Add Balance (PayPal)
        </button>
    </div>

    <!-- Transaction Table -->
    <div class="card">
        <h3>Transactions</h3>
        <table>
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Amount</th>
                <th>Account</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${budgets}">
                <td th:text="${b.transactions}">TXN12345</td>
                <td th:text="${b.amount}">$10</td>
                <td th:text="${b.accountInfo}">user@paypal.com</td>
                <td th:text="${b.time}">2025-01-01</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Add Amount Modal -->
<div class="modal" id="addModal">
    <div class="modal-content">
        <h3>Add Budget Amount</h3>

        <div class="form-box">
            <label>Amount:</label>
            <input type="number" id="amount" step="0.01" required>

            <label>PayPal Email:</label>
            <input type="email" id="accountInfo" required>
        </div>

        <div id="paypal-button-container" style="margin-top: 20px;"></div>

        <button class="close-btn" onclick="closeModal('addModal')">Cancel</button>
    </div>
</div>

<!-- SUCCESS Modal -->
<div class="modal" id="successModal">
    <div class="modal-content">
        <h3>Payment Successful üéâ</h3>
        <p>Your budget has been updated.</p>
        <button class="close-btn" onclick="closeModal('successModal')">Close</button>
    </div>
</div>

<!-- CANCEL Modal -->
<div class="modal" id="cancelModal">
    <div class="modal-content">
        <h3>Payment Cancelled ‚ùå</h3>
        <p>Your transaction was not completed.</p>
        <button class="close-btn" onclick="closeModal('cancelModal')">Close</button>
    </div>
</div>

<script>
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }
</script>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AWk_kmV8NezZNKtFvaXrkiQ5ZX-pzN3EXRKrUx9sEgcwnDdvQabHkWINMu39V8OljDZ5GPXdNFRErtRU"></script>

<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: document.getElementById("amount").value
                    }
                }]
            });
        },

        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {

                // Show popup
                document.getElementById("successModal").style.display = "flex";

                // Close add modal
                document.getElementById("addModal").style.display = "none";

                // Save data to backend
                fetch("/budget/pay-success", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        amount: document.getElementById("amount").value,
                        accountInfo: document.getElementById("accountInfo").value,
                        transactionId: details.id
                    })
                }).then(() => {
                    setTimeout(() => {
                        location.reload(); // Refresh table
                    }, 1000);
                });
            });
        },

        onCancel: function() {
            document.getElementById("cancelModal").style.display = "flex";
            document.getElementById("addModal").style.display = "none";
        }
    }).render('#paypal-button-container');
</script>

</body>
</html>
