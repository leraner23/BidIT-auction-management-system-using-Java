<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard</title>
    <link rel="stylesheet" th:href="@{/Styles/ItemDashboard.css}">
    <link th:if="${users != null}" rel="stylesheet" th:href="@{/Styles/fragmentCSS.css}">
    <link th:if="${admin != null}" rel="stylesheet" th:href="@{/Styles/AdminfragmentCSS.css}">
</head>
<body>
<header>
    <h1>Orders Dashboard</h1>
</header>

<div th:if="${users != null}">
    <div th:replace="Fragments :: sidebar(${users})"></div>
    <div th:replace="Fragments :: navbar"></div>
</div>

<!-- ================= ADMIN FRAGMENTS ================= -->
<div th:if="${admin != null}">
    <div th:replace="Admin/AdminFragment :: sidebar(${admin})"></div>
    <div th:replace="Admin/AdminFragment :: navbar"></div>
</div>
<main class="main-content">
<section class="actions">

    <button>
        <a th:href="${users != null} ? @{/item/category} : @{/item/admin/category}">
            <span th:text="${users != null} ? 'Create Category' : 'Admin Create Category'"></span>
        </a>
    </button>
    <button>
        <a th:href="${users != null} ? @{/item/add} : @{/item/admin/add}">
            <span th:text="${users != null} ? 'Add Item' : 'Admin Add Item'"></span>
        </a>
    </button>
</section>

<section class="category-list">
    <h2>Categories</h2>
    <ul>
        <li th:each="cat : ${categories}" th:text="${cat.name}"></li>
    </ul>
</section>

    <section class="items-table">
        <h2>Items</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Image</th>
                <th>Rate</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Description</th>
                <th>Item Placed By</th>
                <th>Item Owned By</th>
                <th>Sold Amount</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.itemId}"></td>
                <td th:text="${item.itemName}"></td>
                <td th:text="${item.category.name}"></td>
                <td><img th:src="@{/items/{img}(img=${item.itemImage})}" width="60"></td>
                <td th:text="${item.rate}"></td>
                <td th:text="${item.amount}"></td>
                <td th:text="${item.status}"></td>
                <td th:text="${item.description}"></td>

                <td th:text="${item.user != null ? item.user.username : item.admin.username}"></td>


                <td th:text="${item.bidDetails != null ? item.bidDetails.buyer.username : '-'}"></td>


                <td th:text="${item.bidDetails != null ? item.bidDetails.amount : '-'}"></td>

                <td>
  <span th:if="${currentAdmin != null
        or (users != null and item.user != null and users.username == item.user.username)}">
        <a th:href="@{/item/edit/{id}(id=${item.itemId})}">Edit</a>
      <a th:href="@{/item/delete/{id}(id=${item.itemId})}"
         onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
    </span>
                    <span th:unless="${currentAdmin != null
        or (users != null and item.user != null and users.username == item.user.username)}"> </span>
                </td>
            </tr>
            </tbody>
        </table>

    </section>
</main>
<script th:if="${errorMessage != null}">
    alert('[[${errorMessage}]]');
</script>
</body>
</html>
