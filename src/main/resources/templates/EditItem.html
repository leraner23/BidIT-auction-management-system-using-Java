<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <!-- Include fragment CSS for sidebar/navbar -->
    <link rel="stylesheet" th:href="@{/Styles/fragmentCSS.css}">
    <!-- Include page-specific CSS -->
    <link rel="stylesheet" th:href="@{/Styles/editItem.css}">
</head>
<body>

<!-- Sidebar & Navbar fragments -->
<div th:replace="~{Fragments :: sidebar(${users})}"></div>
<div th:replace="~{Fragments :: navbar}"></div>

<main class="main-content">
    <section class="edit-item-section">
        <h2>Edit Item</h2>
        <form th:action="@{/item/edit/save}" th:object="${itemDto}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{itemId}"/>

            <div class="form-group">
                <label for="category">Category</label>
                <select th:field="*{categoryId}" id="category">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.categoryId}"
                            th:text="${cat.name}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" th:field="*{amount}" id="amount" required/>
            </div>

            <div class="form-group">
                <label for="rate">Rate</label>
                <select th:field="*{rate}" id="rate">
                    <option th:each="r : ${T(com.project.BidIT.enums.Rate).values()}"
                            th:value="${r}" th:text="${r}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:field="*{description}" id="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="itemImage">Item Image</label>
                <input type="file" th:field="*{itemImage}" id="itemImage"/>
                <img th:if="${item.itemImage != null}" th:src="@{/items/{img}(img=${item.itemImage})}" width="100" alt="Current Image"/>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-save">Save Changes</button>
                <a th:href="@{/item/dashboard}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
