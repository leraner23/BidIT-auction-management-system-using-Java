<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Auctions Items Control</title>
    <link rel="stylesheet" th:href="@{/Styles/AdminfragmentCSS.css}">
    <link rel="stylesheet" th:href="@{/Styles/AuctionItemCSS.css}">
</head>

<body>

<!-- Sidebar & Navbar -->
<div th:replace="Admin/AdminFragment  :: sidebar(${admin})"></div>
<div th:replace="Admin/AdminFragment  :: navbar"></div>

<!-- ================= MAIN CONTENT ================= -->
<main class="auction-page">

    <div class="page-header">
        <h2>Pending Auctions</h2>
        <p>Start auctions by setting duration in minutes</p>
    </div>

    <div class="table-wrapper">
        <table class="auction-table">
            <thead>
            <tr>
                <th>Item</th>
                <th>Base Amount</th>
                <th>Duration (minutes)</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.description}"></td>
                <td>₹ <span th:text="${item.amount}"></span></td>
                <td>
                    <input type="number"
                           min="1"
                           placeholder="Minutes"
                           class="duration-input"
                           th:id="'duration-' + ${item.itemId}">
                </td>
                <td>
                    <button class="start-btn"
                            th:onclick="'startAuction(' + ${item.itemId} + ')'">
                        ▶ Start
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<script>
    function startAuction(itemId) {
        const durationInput = document.getElementById("duration-" + itemId);
        const duration = durationInput.value;

        if (!duration || duration <= 0) {
            alert("Please enter a valid auction duration");
            return;
        }

        fetch(`/admin/startAuction/${itemId}?durationMinutes=` + duration, {
            method: "POST"
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            location.reload();
        })
        .catch(err => console.error(err));
    }
</script>

</body>
</html>
