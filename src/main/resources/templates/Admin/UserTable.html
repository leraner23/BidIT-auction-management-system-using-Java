<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management</title>
    <link rel="stylesheet" th:href="@{/Styles/AdminfragmentCSS.css}">
    <link rel="stylesheet" th:href="@{/Styles/UserAdminDashboard.css}">
</head>
<body>

<!-- Sidebar and Navbar fragments -->
<div th:replace="Admin/AdminFragment :: sidebar(${admin})"></div>
<div th:replace="Admin/AdminFragment :: navbar"></div>

<!-- Main content -->
<main class="user-dashboard">

    <!-- Actions -->
    <section class="actions">
        <a th:href="@{/admin/users/add}" class="btn-add">
            âž• Add User
        </a>
    </section>

    <!-- Users Table -->
    <section class="table-section">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.userAge}"></td>
                <td>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}"
                       onclick="return confirm('Are you sure you want to delete this user?');"
                       class="btn-delete">
                        ðŸ—‘ Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

</body>
</html>
