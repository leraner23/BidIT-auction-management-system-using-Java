<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - BidIT</title>
    <link rel="stylesheet" th:href="@{/Styles/userdashboard-style.css}">
    <link rel="stylesheet" th:href="@{/Styles/fragmentCSS.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div th:replace="Fragments  :: sidebar(${users})"></div>
<div th:replace="Fragments  :: navbar"></div>
<div class="dashboard-container">
  <main>
        <h2>Dashboard Overview</h2>


      <div class="summary-cards">
          <div class="card">
              <h3>Total Bids Placed</h3>
              <p th:text="${totalBids}">0</p>
          </div>

          <div class="card">
              <h3>Total Auctions Won</h3>
              <p th:text="${wins}">0</p>
          </div>

          <div class="card">
              <h3>Total Auctions Lost</h3>
              <p th:text="${auctionsLost}">0</p>
          </div>
      </div>
      <!-- ================= BID ACTIVITY CHART ================= -->
      <div class="chart-container">
          <canvas id="bidChart"></canvas>
      </div>
  </main>
</div>


</body>
<script th:inline="javascript">
    const totalBids = [[${totalBids}]];
    const auctionsWon = [[${wins}]];
    const auctionsLost = [[${auctionsLost}]];

    const ctx = document.getElementById('bidChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Bids Placed', 'Auctions Won', 'Auctions Lost'],
            datasets: [{
                label: 'Your Activity',
                data: [totalBids, auctionsWon, auctionsLost],
                backgroundColor: [
                    '#4f46e5', // blue
                    '#16a34a', // green
                    '#dc2626'  // red
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Bid Activity Overview' }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { precision: 0 } // integer ticks
                }
            }
        }
    });
</script>

</html>
